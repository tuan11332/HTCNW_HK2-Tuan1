<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra tam giác</title>
    <script>
        var a = eval(prompt("Nhập cạnh a: "));
        var b = eval(prompt("Nhập cạnh b: "));
        var c = eval(prompt("Nhập cạnh c: "));
        if(a+b>c && a+c>b && b+c>a){
            if(a==b && b==c){
                alert("Đây là tam giác đều");
            }
            else if(a==b || b==c || a==c){
                alert("Đây là tam giác cân");
            }
            else if(a*a+b*b==c*c || a*a+c*c==b*b || b*b+c*c==a*a){
                alert("Đây là tam giác vuông");
            }
            else{
                alert("Đây là tam giác thường");
            }
        }
        else{
            alert("Đây không phải là tam giác");
        }
    </script>
</head>
<body>
    
</body>
</html>
